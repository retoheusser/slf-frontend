<!DOCTYPE html>
<html>
<head>
    <title>SLF map viewer</title>
    <link href="nouislider.css" rel="stylesheet">
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <style>
        .noUi-tooltip {
            width: 7em;
        }

        div.imageContainer {
            text-align: center;
            margin-top: 3em;
        }

        div.imageContainer img {
            max-width: 600px;
        }

        div.slider {
            height: 10px;
            margin: 40px 50px 0;
        }

        div.singleView {
            width: 600px;
            float: left;
        }
    </style>
</head>
<body ng-app="slf">

<global></global>

<script src="nouislider.js"></script>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
